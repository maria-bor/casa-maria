<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu Admin</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./css/admin.css">
    <link rel="stylesheet" type="text/css" href="./css/fontello.css">

</head>

<body>
    <nav>
        <i class="material-icons" onclick="logout()">close</i>
    </nav>
    <section>
        <input id="tab-one" type="radio" name="grp" checked="checked" />
        <label for="tab-one">Twoje dane</label>
        <div class="div-inside">
            <div class="row">
                <div id="profile-admin">
                    <div class="input">
                        <label for="userName">Imię</label>
                        <input type="text" id="userName" name="userName" required disabled>
                        <input type="button" id="name-change-butt" name="name-change-butt" value="Zmień">
                    </div>
                    <div class="input">
                        <label for="userSurname">Nazwisko</label>
                        <input type="text" id="userSurname" name="userSurname" required disabled>
                        <input type="button" id="surname-change-butt" name="surname-change-butt" value="Zmień">
                    </div>
                    <div class="input">
                        <label for="userEmail">Email</label>
                        <input type="email" id="userEmail" name="userEmail" required disabled>
                        <input type="button" id="email-change-butt" name="email-change-butt" value="Zmień">
                    </div>
                    <div class="input">
                        <label for="userPassword">Hasło</label>
                        <input type="password" id="userPassword" name="userPassword" required disabled>
                        <input type="button" id="password-change-butt" name="password-change-butt" value="Zmień">
                    </div>
                </div>
            </div>
        </div>

        <input id="tab-two" type="radio" name="grp" />
        <label for="tab-two">Rezerwazje</label>
        <div class="div-inside">
            <div class="row">
                <fieldset>
                    <legend>Dane o rezerwacjach</legend>
                    <table id="tableRezerwacje">
                        <thead>
                            <tr>
                                <td>Nr</td>
                                <td>Numer pokoju</td>
                                <td>Imię</td>
                                <td>Nazwisko</td>
                                <td>Email</td>
                                <td>Od</td>
                                <td>Do</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </fieldset>
            </div>
            <div class="row">
                <fieldset>
                    <legend>Usuń rezerwację</legend>
                    <select>
                        <!-- <option value="volvo">Volvo</option> -->
                    </select>
                    <button type="button" id='delete'>Usuń rezerwację</button>
                </fieldset>
            </div>
        </div>

        <input id="tab-three" type="radio" name="grp" />
        <label for="tab-three">Dodaj ofertę</label>
        <div class="div-inside">
            <div class="row">
                <form id="form-add-offer" action="">
                    <fieldset>
                        <legend>Dodaj ofertę</legend>
                        <div class="form-input">
                            <label for="name">Nazwa</label>
                            <input id="name" name="nazwa" type="text" placeholder="Nazwa oferty" required>
                        </div>
                        <div class="form-input">
                            <label for="description">Opis</label>
                            <input id="description" name="nazwa" type="text" placeholder="Nazwa oferty" required>
                        </div>
                        <div class="form-input">
                            <label for="cena">Cena</label>
                            <input id="cena" name="cena" type="number" placeholder="Cena" required>
                        </div>
                        <div class="form-input">
                            <label for="nrPokoju">Nr pokoju</label>
                            <input id="nrPokoju" name="number" type="text" placeholder="Numer pokoju" required>
                        </div>
                        <div class="form-input">
                            <label for="od">Od</label>
                            <input id="od" name="index" type="date" required>
                        </div>
                        <div class="form-input">
                            <label for="do">Do</label>
                            <input id="do" name="index" type="date" required>
                        </div>
                        <div class="form-input butt">
                            <input id='buttAddData' type="submit" value="Dodaj ofertę">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="row">
                <fieldset>
                    <legend>Aktualne oferty</legend>
                    <table id="tableOferty">
                        <thead>
                            <tr>
                                <td>Nr</td>
                                <td>Nazwa</td>
                                <td>Opis</td>
                                <td>Cena</td>
                                <td>Nr pokoju</td>
                                <td>Od</td>
                                <td>Do</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </fieldset>
            </div>
        </div>

        <input id="tab-four" type="radio" name="grp" />
        <label for="tab-four">Zarządzaj administratorami</label>
        <div class="div-inside">
            <div class="row">
                <form id="form-add-admin" method="POST" action="php/addAdmin.php">
                    <fieldset>
                        <legend>Dodaj administratora</legend>
                        <div class="form-input">
                            <input id="nameNewAdmin" type="text" name="nameNewAdmin" placeholder="Imię" required>
                        </div>
                        <div class="form-input">
                            <input id="surnameNewAdmin" type="text" name="surnameNewAdmin" placeholder="Nazwisko" required>
                        </div>
                        <div class="form-input">
                            <input id="emailNewAdmin" type="email" name="emailNewAdmin" placeholder="Email" required>
                        </div>
                        <div class="form-input">
                            <input id="passwordNewAdmin" type="password" name="passwordNewAdmin" placeholder="Hasło" required>
                        </div>
                        <div class="form-input">
                            <input id="passwordConfirmNewAdmin" type="password" name="passwordConfirmNewAdmin"
                                placeholder="Potwierdź hasło" required>
                        </div>
                        <div class="form-input">
                            <button id="addAdminButt" type="submit" name="addAdminButt">Dodaj administratora</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="row">
                <fieldset>
                    <legend>Aktualni administratorzy</legend>
                    <table id="tableAdmin">
                        <thead>
                            <tr>
                                <td>Imię</td>
                                <td>Nazwisko</td>
                                <td>Email</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </fieldset>
            </div>
            <div class="row">
                <fieldset>
                    <legend>Usuń administratora</legend>
                    <select>
                        <!-- <option value="volvo">Volvo</option> -->
                    </select>
                    <button type="button" id='deleteAdmin'>Usuń administratora</button>
                </fieldset>
            </div>
        </div>
    </section>
    <script src="./js/admin.js"></script>
</body>

</html>
