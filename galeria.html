<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Galeria</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="./css/galeria.css">

    <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Alegreya:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">

</head>

<body>
    <main>
        <div class="wrap">
            <h1>Zanurz się w świat <span style="text-transform: uppercase; font-size: 36px">casa-maria</span></h1>
            <div class="slider">
                <button onclick="prev()">&laquo;</button>
                <div class="scroller">
                    <ul class="items">
                        <li class="item" style="background-image: url(./images/galeria/1.jpg)"></li>
                        <li class="item" style="background-image: url(./images/galeria/2.jpg)"></li>
                        <li class="item" style="background-image: url(./images/galeria/3.jpg)"></li>
                        <li class="item" style="background-image: url(./images/galeria/4.jpg)"></li>
                        <li class="item" style="background-image: url(./images/galeria/5.jpg)"></li>
                        <li class="item" style="background-image: url(./images/galeria/6.jpg)"></li>
                        <li class="item" style="background-image: url(./images/galeria/7.jpg)"></li>
                        <li class="item" style="background-image: url(./images/galeria/8.jpg)"></li>
                    </ul>
                </div>
                <button onclick="next()">&raquo;</button>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <script src="./js/galeria.js"></script>
</body>

</html>
